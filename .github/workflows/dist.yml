name: Build and Save Artifact

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        run: npm run build

      - name: Save Artifact
        uses: actions/upload-artifact@v2
        with:
          name: dist-files
          path: /
